<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/png" sizes="24x24" href="resources/icon.png">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="maincell">
        <div class="player" id="playerone">
            <img src="resources/victory.png" alt="" class="victoryimage"  id="playeronevictory">
        </div>
        <div id="gamecontainer">
            <!-- <div id="line"></div> -->
            <div class="result">
                <h1 id="text">won</h3>
                    <h3>Restart in </h3>
                    <div id="clock"></div>
            </div>
            <div class="game">
                <button class="box" id="boxone"></button>
                <button class="box" id="boxtwo"></button>
                <button class="box" id="boxthree"></button>
                <button class="box" id="boxfour"></button>
                <button class="box" id="boxfive"></button>
                <button class="box" id="boxsix"></button>
                <button class="box" id="boxseven"></button>
                <button class="box" id="boxeight"></button>
                <button class="box" id="boxnine"></button>
            </div>
            <div>
                <button id="restart">
                    Restart
                </button>
            </div>
        </div>
        <div class="player" id="playertwo">
            <img src="resources/victory.png" alt="" class="victoryimage" id="playertwovictory">
        </div>
    </div>
    <!-- <div class="result">
        
    </div> -->
</body>

<script src="game.js"></script>
</html>
